
[build]
  publish = "dist"
  command = "cp configs/netlify-config.env .env.production && npm run build:netlify"

[build.environment]
  NODE_VERSION = "20"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production.environment]
  NODE_ENV = "production"
  VITE_DEPLOYMENT_TARGET = "netlify"

[context.deploy-preview.environment]
  NODE_ENV = "staging"
  VITE_DEPLOYMENT_TARGET = "netlify-preview"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.js"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
