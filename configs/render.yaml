
services:
  - type: web
    name: cno-voidline
    env: node
    plan: free
    region: oregon
    buildCommand: cp configs/render-config.env .env.production && npm run build
    startCommand: npm run start
    healthCheckPath: /health
    autoDeploy: true
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_DEPLOYMENT_TARGET
        value: render
      - key: DATABASE_URL
        fromDatabase:
          name: cno-voidline-db
          property: connectionString

databases:
  - name: cno-voidline-db
    databaseName: cno_voidline
    user: voidline_user
    plan: free
    region: oregon
